<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AprovaFlow - Login</title>
    <link rel="stylesheet" href="css/pages/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div class="login-container">
        <div class="login-header">
            <h2>AprovaFlow</h2>
            <p>Sua jornada rumo √† aprova√ß√£o come√ßa aqui.</p>
        </div>

        <div id="alert-error" class="alert-error"></div>
        <div id="alert-success" class="alert-success"></div>

        <!-- Login Form -->
        <form id="login-form">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group password-wrapper">
                <label for="password">Senha</label>
                <div class="input-icon-container">
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                    <span class="material-icons toggle-password"
                        onclick="togglePassword('password', this)">visibility</span>
                </div>
            </div>
            <button type="submit" class="btn-login" id="btn-login-submit">Entrar</button>
            <button type="button" class="btn-login" id="btn-test-login" onclick="loginTestUser()"
                style="background-color: #4CAF50; margin-top: 10px;">
                üß™ Login Teste (Auto)
            </button>
            <div class="toggle-link">
                Ainda n√£o tem conta? <a onclick="showRegister()">Cadastre-se</a>
            </div>
        </form>

        <!-- Register Form (Hidden by default) -->
        <form id="register-form" style="display: none;">
            <div class="form-group">
                <label for="reg-email">E-mail</label>
                <input type="email" id="reg-email" placeholder="Seu melhor e-mail" required>
            </div>
            <div class="form-group password-wrapper">
                <label for="reg-password">Senha</label>
                <div class="input-icon-container">
                    <input type="password" id="reg-password" placeholder="Senha forte (Min 8 chars, A-Z, 0-9, special)"
                        required>
                    <span class="material-icons toggle-password"
                        onclick="togglePassword('reg-password', this)">visibility</span>
                </div>
                <small style="color: #666; font-size: 0.8em; display:block; margin-top:5px;">
                    M√≠nimo 8 caracteres, mai√∫scula, min√∫scula, n√∫mero e especial.
                </small>
            </div>
            <div class="form-group password-wrapper">
                <label for="reg-password-confirm">Confirmar Senha</label>
                <div class="input-icon-container">
                    <input type="password" id="reg-password-confirm" placeholder="Confirme sua senha" required>
                    <span class="material-icons toggle-password"
                        onclick="togglePassword('reg-password-confirm', this)">visibility</span>
                </div>
            </div>
            <button type="submit" class="btn-login" id="btn-reg-submit">Criar Conta</button>
            <div class="toggle-link">
                J√° tem conta? <a onclick="showLogin()">Fa√ßa Login</a>
            </div>
        </form>
    </div>

    <script src="js/heartbeat.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
