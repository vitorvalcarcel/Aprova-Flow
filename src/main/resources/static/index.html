<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AprovaFlow - Banco do Brasil</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div class="app-container">

        <!-- Sidebar / Navigation -->
        <nav class="sidebar">
            <h2>AprovaFlow</h2>
            <button class="nav-btn active" id="nav-dashboard" onclick="mudarAba('dashboard')">
                <span class="material-icons">dashboard</span> Dashboard
            </button>
            <button class="nav-btn" id="nav-historico" onclick="mudarAba('historico')">
                <span class="material-icons">history</span> Hist√≥rico
            </button>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">

            <!-- DASHBOARD SECTION -->
            <section id="sec-dashboard" class="dashboard-grid">

                <!-- Left Column: Metrics & Charts (Future) -->
                <div class="dash-left">
                    <header class="dash-header">
                        <div class="dash-info">
                            <h2>üìä Status do Ciclo</h2>
                            <div class="dash-metrics">
                                <div class="metric-card">
                                    <span class="label">Horas Totais</span>
                                    <strong id="lblHoras">--:--</strong>
                                </div>
                                <div class="metric-card highlight">
                                    <span class="label">Mensagem</span>
                                    <strong id="lblMensagem" style="font-size: 0.9em;">Carregando...</strong>
                                </div>
                            </div>
                        </div>
                    </header>

                    <div class="placeholder-chart"
                        style="background: white; padding: 20px; border-radius: 15px; text-align: center; color: #888; margin-top: 20px;">
                        <span class="material-icons" style="font-size: 4rem; opacity: 0.2;">bar_chart</span>
                        <p>Gr√°ficos e Estat√≠sticas vir√£o aqui...</p>
                    </div>
                </div>

                <!-- Right Column: Study Registration -->
                <div class="dash-right">
                    <div class="study-session compact">
                        <div class="session-header">
                            <h3>‚è±Ô∏è Registrar Estudo</h3>

                            <div class="toggle-mode">
                                <button class="mode-btn active" onclick="mudarModo('timer')">Timer</button>
                                <button class="mode-btn" onclick="mudarModo('manual')">Manual</button>
                            </div>
                        </div>

                        <div id="mode-timer" class="input-mode">

                            <div id="timer-setup">
                                <div class="form-group">
                                    <label>Mat√©ria</label>
                                    <select id="timer-materia" onchange="carregarTopicos('timer')">
                                        <option value="">Selecione a Mat√©ria...</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Assunto / T√≥pico</label>
                                    <select id="timer-topico">
                                        <option value="">(Opcional) T√≥pico...</option>
                                    </select>
                                </div>
                            </div>

                            <div class="timer-display">
                                <span id="display-horas">00</span>:<span id="display-minutos">00</span>:<span
                                    id="display-segundos">00</span>
                            </div>

                            <div class="timer-controls">
                                <button type="button" id="btnStart" class="btn-control play"
                                    onclick="iniciarCronometro()">
                                    <span class="material-icons">play_arrow</span> Iniciar
                                </button>

                                <button type="button" id="btnPause" class="btn-control pause"
                                    onclick="pausarCronometro()" style="display:none;">
                                    <span class="material-icons">pause</span> Pausar
                                </button>
                            </div>
                            <p class="timer-status" id="statusTimer">Bora estudar?</p>

                            <div id="timer-details" style="display: none;">
                                <div class="form-group">
                                    <label>Tipo de Estudo</label>
                                    <select id="timer-tipo">
                                        <option value="Videoaula">V√≠deo Aula</option>
                                        <option value="PDF">Leitura PDF</option>
                                        <option value="Quest√µes">Quest√µes</option>
                                        <option value="Revis√£o">Revis√£o</option>
                                    </select>
                                </div>

                                <div class="form-row">
                                    <div class="form-group">
                                        <label>Quest√µes Feitas</label>
                                        <input type="number" id="timer-qFeitas" min="0" placeholder="Qtd. Feitas">
                                    </div>
                                    <div class="form-group">
                                        <label>Quest√µes Certas</label>
                                        <input type="number" id="timer-qCertas" min="0" placeholder="Qtd. Certas">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>Anota√ß√µes</label>
                                    <textarea id="timer-anotacoes" rows="2" placeholder="Anota√ß√µes..."></textarea>
                                </div>

                                <div class="timer-actions">
                                    <button type="button" class="btn-cancel" onclick="cancelarCronometro()">
                                        <span class="material-icons">delete</span>
                                    </button>
                                    <button type="button" class="btn-continue" onclick="continuarCronometro()">
                                        <span class="material-icons">play_arrow</span>
                                    </button>
                                    <button type="button" class="btn-save-timer" onclick="salvarTimer()">
                                        <span class="material-icons">save</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <form id="formManual" onsubmit="salvarManual(event)" style="display: none;">
                            <div class="form-group">
                                <label>Mat√©ria</label>
                                <select id="manual-materia" required onchange="carregarTopicos('manual')">
                                    <option value="">Mat√©ria...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Assunto / T√≥pico</label>
                                <select id="manual-topico">
                                    <option value="">(Opcional) T√≥pico...</option>
                                </select>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Data</label>
                                    <input type="date" id="manual-data" required>
                                </div>
                                <div class="form-group">
                                    <label>Hora In√≠cio</label>
                                    <input type="time" id="manual-horaInicio" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Dura√ß√£o</label>
                                    <input type="time" id="manual-duracao" required>
                                </div>
                                <div class="form-group">
                                    <label>Tipo</label>
                                    <select id="manual-tipo" required>
                                        <option value="Videoaula">V√≠deo Aula</option>
                                        <option value="PDF">Leitura PDF</option>
                                        <option value="Quest√µes">Quest√µes</option>
                                        <option value="Revis√£o">Revis√£o</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Quest√µes Feitas</label>
                                    <input type="number" id="manual-qFeitas" min="0" placeholder="Feitas">
                                </div>
                                <div class="form-group">
                                    <label>Quest√µes Certas</label>
                                    <input type="number" id="manual-qCertas" min="0" placeholder="Certas">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Anota√ß√µes</label>
                                <textarea id="manual-anotacoes" rows="2" placeholder="Observa√ß√µes..."></textarea>
                            </div>
                            <button type="submit" class="btn-save">
                                <span class="material-icons">save</span> Salvar
                            </button>
                        </form>
                    </div>
                </div>
            </section>

            <!-- HISTORY SECTION -->
            <section id="sec-historico" style="display: none;">
                <div class="history-container">
                    <div class="history-header-box">
                        <h3>üìú Hist√≥rico de Estudos</h3>
                        <div class="filter-bar">
                            <select id="filtro-materia" onchange="carregarTopicos('filtro')">
                                <option value="">Todas Mat√©rias</option>
                            </select>
                            <select id="filtro-topico">
                                <option value="">Todos T√≥picos</option>
                            </select>
                            <select id="filtro-tipo">
                                <option value="">Todos Tipos</option>
                                <option value="Videoaula">V√≠deo Aula</option>
                                <option value="PDF">Leitura PDF</option>
                                <option value="Quest√µes">Quest√µes</option>
                                <option value="Revis√£o">Revis√£o</option>
                            </select>

                            <select id="filtro-periodo" onchange="atualizarFiltroData()">
                                <option value="max">M√°ximo (Tudo)</option>
                                <option value="hoje">Hoje</option>
                                <option value="ontem">Ontem</option>
                                <option value="7dias">√öltimos 7 dias</option>
                                <option value="30dias">√öltimos 30 dias</option>
                                <option value="mesAtual">Este M√™s</option>
                                <option value="mesPassado">M√™s Passado</option>
                                <option value="custom">Personalizado...</option>
                            </select>

                            <!-- Campos ocultos para data personalizada -->
                            <div id="div-datas-custom" style="display:none; gap:5px; align-items:center;">
                                <input type="date" id="filtro-data-inicio" onchange="carregarHistorico()">
                                <span>at√©</span>
                                <input type="date" id="filtro-data-fim" onchange="carregarHistorico()">
                            </div>

                            <button class="btn-filter" onclick="carregarHistorico()" style="display:none;">
                                <span class="material-icons">filter_list</span>
                            </button>
                        </div>
                    </div>

                    <div id="lista-historico" class="history-list">
                        <p style="text-align:center; color:#888;">Carregando...</p>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <!-- MODALS -->

    <!-- Alert/Confirm Modal -->
    <div id="modal-overlay" class="modal-overlay" style="display: none;">
        <div class="modal-box">
            <h3 id="modal-title">Aten√ß√£o</h3>
            <p id="modal-message">Mensagem aqui...</p>
            <div class="modal-actions" id="modal-actions">
                <button class="btn-modal-ok" onclick="fecharModal()">OK</button>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="modal-edit" class="modal-overlay" style="display: none;">
        <div class="modal-box large">
            <h3>‚úèÔ∏è Editar Registro</h3>
            <form id="formEdit" onsubmit="salvarEdicao(event)">
                <input type="hidden" id="edit-id">
                <div class="form-row">
                    <div class="form-group">
                        <label>Mat√©ria</label>
                        <select id="edit-materia" required onchange="carregarTopicos('edit')"></select>
                    </div>
                    <div class="form-group">
                        <label>T√≥pico</label>
                        <select id="edit-topico"></select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Data</label>
                        <input type="date" id="edit-data" required>
                    </div>
                    <div class="form-group">
                        <label>Hora In√≠cio</label>
                        <input type="time" id="edit-horaInicio" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Dura√ß√£o</label>
                        <input type="time" id="edit-duracao" required>
                    </div>
                    <div class="form-group">
                        <label>Tipo</label>
                        <select id="edit-tipo" required>
                            <option value="Videoaula">V√≠deo Aula</option>
                            <option value="PDF">Leitura PDF</option>
                            <option value="Quest√µes">Quest√µes</option>
                            <option value="Revis√£o">Revis√£o</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Quest√µes Feitas</label>
                        <input type="number" id="edit-qFeitas" min="0">
                    </div>
                    <div class="form-group">
                        <label>Quest√µes Certas</label>
                        <input type="number" id="edit-qCertas" min="0">
                    </div>
                </div>
                <div class="form-group">
                    <label>Anota√ß√µes</label>
                    <textarea id="edit-anotacoes" rows="2"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-modal-cancel" onclick="fecharModalEdit()">Cancelar</button>
                    <button type="submit" class="btn-save">Salvar Altera√ß√µes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
