<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AprovaFlow - Banco do Brasil</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div class="container">
        
        <header class="dash-header">
            <div class="dash-info">
                <h2>üìä Status do Ciclo</h2>
                <div class="dash-metrics">
                    <div class="metric-card">
                        <span class="label">Horas Totais</span>
                        <strong id="lblHoras">--:--</strong>
                    </div>
                    <div class="metric-card highlight">
                        <span class="label">Mensagem</span>
                        <strong id="lblMensagem" style="font-size: 0.9em;">Carregando...</strong>
                    </div>
                </div>
            </div>
        </header>

        <main class="study-session">
            <div class="session-header">
                <h3>‚è±Ô∏è Registrar Estudo</h3>
                
                <div class="toggle-mode">
                    <button class="mode-btn active" onclick="mudarModo('timer')">Cron√¥metro</button>
                    <button class="mode-btn" onclick="mudarModo('manual')">Manual</button>
                </div>
            </div>

            <form id="formEstudo">
                
                <div class="common-fields">
                    <div class="form-row">
                        <div class="form-group" style="flex: 1;">
                            <label>Data</label>
                            <input type="date" id="data" required>
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label>Tipo</label>
                            <select id="tipo" required onchange="toggleQuestoes()">
                                <option value="Videoaula">V√≠deo Aula</option>
                                <option value="PDF">Leitura PDF</option>
                                <option value="Quest√µes">Quest√µes</option>
                                <option value="Revis√£o">Revis√£o</option>
                                <option value="Simulado">Simulado</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Mat√©ria *</label>
                        <select id="materia" required onchange="carregarTopicos()">
                            <option value="">Carregando...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Assunto (T√≥pico) <small>(Opcional)</small></label>
                        <select id="topico">
                            <option value="">Selecione a mat√©ria...</option>
                        </select>
                    </div>
                </div>

                <div id="mode-timer" class="input-mode">
                    <div class="timer-display">
                        <span id="display-horas">00</span>:<span id="display-minutos">00</span>:<span id="display-segundos">00</span>
                    </div>
                    
                    <div class="timer-controls">
                        <button type="button" id="btnStart" class="btn-control play" onclick="iniciarCronometro()">
                            <span class="material-icons">play_arrow</span> Iniciar
                        </button>
                        
                        <button type="button" id="btnPause" class="btn-control pause" onclick="pausarCronometro()" style="display:none;">
                            <span class="material-icons">pause</span> Pausar
                        </button>
                        
                        <button type="button" class="btn-control reset" onclick="resetarCronometro()">
                            <span class="material-icons">replay</span> Reset
                        </button>
                    </div>
                    <p class="timer-status" id="statusTimer">Pronto para come√ßar</p>
                </div>

                <div id="mode-manual" class="input-mode" style="display: none;">
                    <div class="form-group">
                        <label>Dura√ß√£o do Estudo (HH:mm)</label>
                        <input type="time" id="cargaManual" class="input-time-large">
                    </div>
                </div>

                <div id="areaQuestoes" style="display:none; margin-top: 15px; background: #eef2f6; padding: 10px; border-radius: 8px;">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Qtd. Feitas</label>
                            <input type="number" id="qFeitas" min="0" placeholder="0">
                        </div>
                        <div class="form-group">
                            <label>Qtd. Certas</label>
                            <input type="number" id="qCertas" min="0" placeholder="0">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-save">
                    <span class="material-icons">save</span> Salvar Registro
                </button>

            </form>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
